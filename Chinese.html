			<h1>Chinese film directors</h1>
			
		</div>
		<div class="gallery">
			<figure class="pic1">
				<img src="images/AngLee.jpeg" class="pic_img" alt="AngLee">
				<figcaption> Ang Lee has received nine Academy Award Nominations, of which he has won three times. His well-known works
					are: <i>Sense and Sensibility</i>, <i>Broken Mountain</i> and <i>Crouching Tiger, Hidden Dragon</i>. </figcaption>
			</figure>
			<figure class="pic2">
				<img src="images/WongKarWei.jpeg" class="pic_img" alt="WongKarWei">
				<figcaption> Wong Kar-Wai is a Hong-Kong director known for his distinct styles and approach. He received two Oscar 
					nominations. His well-known works are: Chungking Express, In the Mood for Love and The Grandmaster. </figcaption>
			</figure>
			<figure class="pic3">
				<img src="images/JohnWoo.jpeg" class="pic_img" alt="JohnWoo">
				<figcaption> Hong Kong cinema has always been important in Asia and one of its most representative directors is John Woo,
					who has been a major influence on the action genre, even beyond Asia. </figcaption>
			</figure>

			<figure class="pic4">
				<img src="images/Jia.jpg" class="pic_img" alt="JiaZhangke">
				<figcaption> Zhangke Jia was born on May 24, 1970 in Fenyang, Shanxi, China. He is a producer and director, known for A Touch 
					of Sin (2013), Mountains May Depart (2015) and Still Life (2006).</figcaption>
			</figure>

			<figure class="pic5">
				<img src="images/lou.jpg" class="pic_img" alt="Louye">
				<figcaption> Ye Lou was born (in 1965) and grew up in Shanghai, a city he would film beautifully in his Suzhou River (2000) (Suzhou River).

				</figcaption>
			</figure>
			<figure class="pic6">
				<img src="images/wen.jpg" class="pic_img" alt="Jiang Wen">
				<figcaption> Wen Jiang was born on January 5, 1963 in Tangshan, China. He is an actor and director, known for Rogue One: A Star Wars Story (2016), 
					Let the Bullets Fly (2010) and Devils on the Doorstep (2000).

				</figcaption>
			</figure>

			<figure class="pic7">
				<img src="images/yang.jpg" class="pic_img" alt="Edward Yang">
				<figcaption> Born on November 6, 1947 in Shanghai, China, Edward Yang has become one of the most talented international filmmakers of his generation.

				</figcaption>
			</figure>

			<figure class="pic8">
				<img src="images/bing.jpg" class="pic_img" alt="Wang bing">
				<figcaption> 
					Bing Wang was born in 1967 in Xi'an, Shaanxi, China. He is a director and cinematographer, known for The Ditch (2010), Tie Xi Qu: West of the Tracks (2002) and Three Sisters (2012).

				</figcaption>
			</figure>

			<figure class="pic9">
				<img src="images/tsai.jpg" class="pic_img" alt="Ming Liang Tsai">
				<figcaption> 
					Born in Kuching, Malaysia, he graduated from the Drama and Cinema Department of the Chinese Cultural University of Taiwan and worked as a theatrical producer and TV director.

				</figcaption>
			</figure>
